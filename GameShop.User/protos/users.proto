syntax = "proto3";
option csharp_namespace = "GameShop.User";


service GrpcUSer{
    rpc GetAllUser(GetAllRequest) return (UserResponse);
}

message GetAllRequest{}

message GrpcUserAccountModel{
    string id = 1;
    string username = 2;
    string email = 3;
    string passwordhash = 4;
    string passwordsalt = 5;
    string role = 6 ;
    string phonenumber = 7 ;
    string avatarpath = 8;
}
message UserResponse{
    repeated GrpcUserAccountModel user = 1;
}